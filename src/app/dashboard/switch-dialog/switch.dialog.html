<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Please provide the duration in minutes</p>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="data.duration" placeholder="Duration in minutes" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.duration" cdkFocusInitial>Turn ON</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
