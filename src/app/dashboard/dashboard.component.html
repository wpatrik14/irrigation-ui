<mat-card *ngFor="let zone of zones">
  <mat-card-header>
    <mat-card-title>{{zone.name}}</mat-card-title>
    <mat-card-subtitle>Available</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><b>GPIO pin:</b> {{zone.relay.gpio}}</p>
    <p><b>Last start time:</b> {{zone.relay.lastStartOnUTC.toLocaleString()}}</p>
    <p><b>Last end time:</b> {{zone.relay.lastEndOnUTC.toLocaleString()}}</p>
    <p><b>Duration:</b> {{zone.relay.duration}} secs</p>
    <p><b>Sensor value:</b> {{zone.sensors[0].value}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-slide-toggle (change)="switchZone($event, zone)" [checked]="zone.relay.status"></mat-slide-toggle>
  </mat-card-actions>
</mat-card>
