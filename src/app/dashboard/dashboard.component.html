<mat-card *ngFor="let zone of zones">
  <mat-card-header>
    <mat-card-title>{{zone.name}}</mat-card-title>
    <mat-card-subtitle>AWS Endpoint: {{zone.endpoint}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Details will come here like pin: {{zone.pin}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-slide-toggle (change)="switchZone($event, zone)" checked={{zone.status}}>{{zone.statusDesc}}</mat-slide-toggle>
  </mat-card-actions>
</mat-card>
